<svg height="28" viewBox="0 0 110 28"
	xmlns="http://www.w3.org/2000/svg">
	<style>
		div.container {
			font-family: "Noto Sans", -apple-system,BlinkMacSystemFont,"Segoe UI","Noto Sans",Helvetica,Arial,sans-serif,"Apple Color Emoji","Segoe UI Emoji";
			display: flex;
			align-items: center;
			justify-content: center;
			gap: 4px;
			width: 100%;
			height: 26px;
			background-color: #F5F5F5;
			box-shadow: 0 2px #CCCCCC;
			border-radius: 99px;
		}

		span {
			font-size: 14px;
			color: var(black);
			text-align: center;
			background: linear-gradient(-45deg,  #EF5BE0, #38DDE9);
			font-weight: 900;
			background-clip: text;
			-webkit-background-clip: text;
			-webkit-text-fill-color: transparent;
		}
	</style>

	<foreignObject x="0" y="0" width="100%" height="100%">
		<div xmlns="http://www.w3.org/1999/xhtml">
			<div class="container">
				<span>&lt;SContent /&gt;</span>
			</div>
		</div>
	</foreignObject>
</svg>
