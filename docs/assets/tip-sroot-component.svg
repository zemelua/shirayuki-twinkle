<svg height="28" viewBox="0 0 88 28"
	xmlns="http://www.w3.org/2000/svg">
	<style>
		:root {
			--color-bg-primary: #F5F5F5;
			--color-bg-secondary: #CCCCCC;
			--color-fg: #1F2328;
		}

		@media (prefers-color-scheme: dark) {
			:root {
				--color-bg-primary: #262c36;
				--color-bg-secondary:rgb(54, 61, 75);
				--color-fg: #d1d7e0;
			}
		}

		div.container {
			font-family: "Noto Sans", -apple-system,BlinkMacSystemFont,"Segoe UI","Noto Sans",Helvetica,Arial,sans-serif,"Apple Color Emoji","Segoe UI Emoji";
			display: flex;
			align-items: center;
			justify-content: center;
			gap: 4px;
			width: 100%;
			height: 26px;
			background-color: var(--color-bg-primary);
			box-shadow: 0 2px var(--color-bg-secondary);
			border-radius: 99px;
		}

		span {
			font-size: 14px;
			color: var(--color-fg);
			text-align: center;
			background: linear-gradient(-45deg,  #EF5BE0, #38DDE9);
			font-weight: 900;
			background-clip: text;
			-webkit-background-clip: text;
			-webkit-text-fill-color: transparent;
		}
	</style>

	<foreignObject x="0" y="0" width="100%" height="100%">
		<div xmlns="http://www.w3.org/1999/xhtml">
			<div class="container">
				<span>&lt;SRoot /&gt;</span>
			</div>
		</div>
	</foreignObject>
</svg>
